<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3b</title>
</head>
<body>
<script>
    let x = parseInt(prompt('Nhập 1 số'))
    let isPositive =  x > 0;
    let isNegative = x < 0;
    switch (true) {
        case isNegative:
            alert('-1')
            break
        case isPositive:
            alert('1')
            break
        default:
            alert('0')
            break
    }
</script>
</body>
</html>
